
<!--Not being used-->
<form ng-submit="submitAttendee()">


	<div class="form-group">
		<label class="item item-input">
    	<input type="text" placeholder="Username" ng-model="attendeeData.name">
  	</label>
	</div>
	<div class="form-group">
		<label class="item item-input">
    	<input type="text" placeholder="Email" ng-model="attendeeData.email">
  	</label>
	</div>
	<div class="form-group">
		<label class="item item-input">
      <input type="password" placeholder="Password" ng-model="attendeeData.password">
    </label>
	</div>
	<div class="form-group">
		<label class="item item-input">
      <input type="password" placeholder="Confirm Password" ng-model="pword">
    </label>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</div>
</form>


<a ui-sref="login">
	<div class="bar bar-footer bar-balanced">
		<div class="title">Login</div>
	</div>

</a>
