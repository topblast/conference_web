<div backstretch backstretch-images="bgImage"></div>
<div class="top-content">

	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>Website Name</strong> Login </h1>
					<div class="description">
						<p>
							<strong>LOGO</strong>
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Forgot your password?</h3>
							<p> Enter your email address and we'll send your password reset instructions:</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-lock"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form ng-submit="sendEmail()" role="form" method="post" class="login-form">
							<div class="form-group">
								<label class="sr-only" for="form-email">Email</label>
								<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" ng-model="email">
							</div>
							<div>
								<button type="submit" class="btn ">Send me reset information</button>

							</div>
							<div>

								<a ui-sref="login">Return to the login screen </a>
							</div>
						</form>

					</div>
				</div>
			</div>

		</div>
	</div>

</div>
