<div backstretch backstretch-images="bgImage"></div>
<!-- Top content -->
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1><strong>Website Name</strong> Login </h1>
          <div class="description">
            <p><strong>LOGO</strong></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login to our site</h3>
              <p>Enter your email address and password to log on:</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form ng-submit="loginAttendee()" role="form" method="post" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-email">Email</label>
                <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" required="" id="form-email" ng-model="attendeeData.email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" required="" id="form-password" ng-model="attendeeData.password">
              </div>
              <div class="form-group">
                <div class="col-sm-offset-1">
                  <label class="checkbox" id="checklable">
                    <input type="checkbox" value="remember-me" ng-model="attendeeData.remember" style ="position: relative;"> Remember me
                  </label>
                </div>
              </div>
              <button type="submit" class="btn">Sign in</button>
              <button ui-sref="register" type="submit" class="btn btn-block">Sign up</button>
              <div>
                <p> Have you forgotten your username or password?
                  <a ui-sref="forgotpassword"> Click here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
