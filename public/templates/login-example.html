<!--Login template not being used-->
<div class="jumbotron">
	<h1>Login</h1>
	<p>...</p>
	<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<form ng-submit="loginAttendee()">
	<div class="form-group">
		<label for="Email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="" placeholder="Email" ng-model="attendeeData.email">
		</div>
	</div>
	<div class="form-group">
		<label for="Password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="" placeholder="Password" ng-model="attendeeData.password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
          <input type="checkbox"> Remember me
        </label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a class="button button block button-calm" ui-sref="register">
				<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
				<button type="button" class="btn btn-primary">Register</button>

			</a>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a class="btn btn-warning" href="#/main/home">Forgot Password?</a>
		</div>
	</div>

</form>
