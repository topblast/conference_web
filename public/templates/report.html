<!-- Button modal transparent -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-transparent">
  Launch modal transparent
</button>


<div class="container">
	<!-- <h2>Modal Example</h2>
  <!-- Trigger the modal with a button 
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#reportModal">Open Modal</button>

  <!-- Modal -->
	<div class="modal fade" id="reportModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="modal-title">Report Problem</h3>
					<p>Having technical issues? Tell us about it these issues in the box below and we'll get back to you.</p>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div>
							<input type="name" name="name" class="form-control" placeholder="Name" ng-model="attendeeData.name">
						</div>
					</div>
					<div class="form-group">
						<div>
							<input type="email" name="email" class="form-control" placeholder="Email" ng-model="attendeeData.email">
						</div>
					</div>
					<div class="form-group">
						<div>
							<textarea type="comment" name="comment" class="form-control" placeholder="Comment" rows="3" ng-model="attendeeData.comment"></textarea>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button class="btn btn-default"> Send</button>

					<button id="cancel" name="cancel" class="btn " value="1" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
