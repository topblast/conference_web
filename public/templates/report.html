<!--This button should be linked to the page to report a problem but is not actually needed for the finished product-->


<div class="container">

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#reportModal">Open Modal</button>
    <!-- Modal to send a report-->
    <div class="modal fade" id="reportModal" role="dialog">
        <div class="modal-dialog">
        
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Report Problem</h3>
                    <p>Having technical issues? Tell us about it these issues in the box below and we'll get back to you.</p>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div>
                            <input type="name" name="name" class="form-control" placeholder="Name" ng-model="attendeeData.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="attendeeData.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <textarea type="comment" name="comment" class="form-control" placeholder="Comment" rows="3" ng-model="attendeeData.comment"></textarea>
                                </div>
                            </div>
                        </div>
                        
<!--Buttons to enter information or close the modal-->
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-block"> Send</button>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-block" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
