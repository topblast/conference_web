<!--<DOCTYPE! html><html><head><title>Conference</title><metachar="UTF-8"><link rel="stylesheet" type="text/css" href="registration.css"></head><body><script type="text/javascript" src="registration.js"></script>   -->
<div class="container-fluid">
    <style>
.center {
    text-align: center;
    }
</style>
    <div class="center" id="logo-holder">
        <a class="brand" style="margin: 0; float: none; text-align:center" href="#">
            <img src="../img/Logo_TV_2015.png" height = "140" width ="133" align ="middle" />
        </a>
    </div>
    <section>
        <form ng-submit="submitAttendee()" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="text" name="username" class="form-control" placeholder="Username" ng-model="attendeeData.name" required = "" ng-model = "attendeeData.name" id="error_msg2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="email" name="email" class="form-control" placeholder="Email" required="" ng-model="attendeeData.email" id="error_msg3">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="" ng-model="attendeeData.password" id="error_msg4">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <input type="password" name="confirm_pword" class="form-control" placeholder="Confirm Password" required="" ng-model="pword" id="error_msg1">
                                </div>
                            </div>
                            <div>
                                <div style="padding-left:6px;" class="col-sm-4 col-sm-offset-4">
                                    <input id="button_reg" type="submit" name="submitform" required="" class="btn btn-default" value="Register">
                                    </div>
                                </div>
                            </form>
                           
                            <div style="padding-left:6px;"  class="col-sm-4 col-sm-offset-4">
                                <a ui-sref="login">Back to Login</a>
                        </div>
                    </div>
                </section>
           
        <!--      </body></html>-->
