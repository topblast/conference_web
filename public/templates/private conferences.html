<div id="modal" class="container-fluid">


    <!-- Button modal transparent -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-transparent">
        Launch modal transparent
    </button>

    <!-- Modal transparent -->
    <div class="modal modal-transparent fade" id="modal-transparent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Enter Private Conference</h4>
                    <p>Scan QR code to enter the confernce or enter the Conference ID</p>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-block  form-control"> Scan QR Code</button>
                        </div>
                    </div>
                    <div class="form-group">

                        <input type="text" name="name" class="form-control" placeholder="Conference ID..." ng-model="attendeeData.name">
                    </div>


                </div>
                <div class="modal-footer">

                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-block "> Enter Conference</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-block" data-dismiss="modal">Close</button>

                        </div>
                    </div>





                </div>
            </div>
        </div>
    </div>

    <!-- include jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>



</div>
